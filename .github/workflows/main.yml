name: CI
on: [push]
jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit scan command
        run: bandit -r -ll -ii .
